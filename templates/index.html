<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Feed with Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            height: auto;
            margin-bottom: 20px;
        }

        .prediction {
            font-size: 1.5em;
            color: #2e7d32;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #2e7d32;
            display: inline-block;
        }

        .prediction span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Live Webcam Feed with Prediction</h1>

        <!-- Video Feed -->
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="100%" height="auto" />
        </div>

        <!-- Display Prediction -->
        <div class="prediction">
            <p>Detected: <span id="prediction-label">Waiting for prediction...</span></p>
            <p>Probability: <span id="prediction-probability">-</span></p>
        </div>
    </div>

    <script>
        // The live video feed is automatically handled by the img tag with src pointing to the '/video_feed' route.

        // If you want to add any JavaScript to handle live updates of the prediction, you could do it here.
        // However, this part is not necessary if Flask is directly rendering the predictions within the video stream.
    </script>

</body>

</html>
